[model]
name = Borano Landing Page
label = {{this.title}}

[fields.title]
label = Title
type = string

[fields.description]
label = Description
type = string

[fields.layout]
label = Layout
type = select
choices = landing-1, landing-2, landing-3
choice_labels = One Image, Two Images, Four Images
