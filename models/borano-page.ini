[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string
width = 1/2

[fields.header]
label = Has Header
type = select
choices = no, yes, border
choice_labels = No header, Header without border, Header with border
default = no
width = 1/4

[fields.footer]
label = Has Footer
type = select
choices = no, yes, border
choice_labels = No footer, Footer without border, Footer with border
default = no
width = 1/4

[fields.description]
label = Description
type = string
width = 3/4

[fields.theme]
label = Page theme
description = Override the site-wide selection
type = select
choices = default, dark, light
choice_labels = Default, Dark, Light
default = default
width = 1/4

[fields.body]
label = Body
type = rst
