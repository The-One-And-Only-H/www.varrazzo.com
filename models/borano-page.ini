[model]
name = Page
label = {{ this.title }}

[fields.title]
label = Title
type = string
width = 1/2

[fields.header_class]
label = Header classes
type = string
description = Classes to add to the header tag. 'none' to omit the header.
default = none
width = 1/4

[fields.footer_class]
label = Footer classes
type = string
description = Classes to add to the footer tag. 'none' to omit the footer.
default = none
width = 1/4

[fields.description]
label = Description
type = string
width = 3/4

[fields.theme]
label = Page theme
description = Override the site-wide selection
type = select
choices = default, dark, light
choice_labels = Default, Dark, Light
default = default
width = 1/4

[fields.body]
label = Body
type = rst
