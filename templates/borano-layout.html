<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>{{this.title}}</title>
    {% if this.description %}
    <meta name="description" content="{{this.description}}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="{{'css/plugins.css' | asseturl}}">
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300%7cPoppins:400,300,500,700,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{'css/main.css' | asseturl}}">
    <script src="{{'js/lib/modernizr-2.6.2.min.js' | asseturl}}"></script>
  </head>

  <body
    {%- if this.theme == 'dark'
      or (this.theme == 'default' and bag('website.theme') == 'dark') %} class="dark-theme"
    {%- endif %}>
    <div class="main-wrapper animsition">
      {%- block main %}{% endblock %}
    </div>

    <script src="{{'js/lib/jquery.min.js' | asseturl}}"></script>
    <script src="{{'js/lib/scripts.js' | asseturl}}"></script>
    <script src="{{'js/main.js' | asseturl}}"></script>

  </body>
</html>
