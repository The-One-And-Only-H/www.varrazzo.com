{% extends "page.html" %}
{% from "macros/gallery.html" import render_gallery %}

{% block main %}
<div class="text-center p100 mb50">
  <h2 class="title">{{this.title}}</h2>
  {% if this.body %}
    <p class="separator"></p>
    {{this.body}}
  {% endif %}
</div>

<div class="mb100 container {%-if this.fullwidth %} fullwidth{% endif -%}">
{{- render_gallery(this) }}
</div>
{% endblock %}
